<div class="register-container">
    <div class="register-card">
        <h2>Create Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
                <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error-message">
                    <div *ngIf="registerForm.controls['username'].errors?.['required']">Username is required</div>
                    <div *ngIf="registerForm.controls['username'].errors?.['minlength']">Username must be at least 3 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
                <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error-message">
                    <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error-message">
                    <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="error-message">
                    <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Confirm password is required</div>
                    <div *ngIf="registerForm.controls['confirmPassword'].errors?.['mustMatch']">Passwords must match</div>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Register
            </button>

            <div class="login-link">
                Already have an account? <a routerLink="/login">Log In</a>
            </div>
        </form>
    </div>
</div>
