<div class="login-container">
    <div class="login-card">
        <h2>Log In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
                    <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Log In
            </button>

            <div class="register-link">
                Don't have an account? <a routerLink="/register">Register</a>
            </div>
        </form>
    </div>
</div>
